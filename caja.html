        }


        .main-menu li{
            display: inline-block;
            margin-right: -3px;
            width: 25%;
            text-align: center;
        }
        .menu a{
            display: block;
            color: tomato;
            background-color: orange;
        }
        .menu a:hover{
            background-color: red;
        }

        .padre{
            width: 400px;
            outline: 2px solid red;
        }

        .caja {
            float: left;
            background-color: tomato;
            width: 200px;
            height: 100px;
            padding: 10px;
        }
        .caja2{
            background-color: aqua;
        }
